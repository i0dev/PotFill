name: PotFill
main: com.i0dev.plugins.PotFillPlugin
version: 2.0.0
author: i01
description: Fill potions into your inventory for a set price.
website: www.i0dev.com
softdepend:
  - PlaceHolderAPI
depend:
  - Vault
commands:
  Potfill:
    aliases:
      - fillPotions
      - pf
    description: The main potfill command
    usage: /potfill [help/reload]

permissions:
  potfill.reload:
    description: Use the /potfill reload command
    default: op
  potfill.use:
    description: Use the main /potfill command
    default: not op
  potfill.bypass:
    description: Bypasses the cost to potfill
    default: op